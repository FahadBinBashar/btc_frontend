name: Build & Deploy (Vite -> Ubuntu Nginx)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint (if present)
        run: npm run lint --if-present || true

      - name: Test (if present)
        run: npm run test --if-present

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug host
        run: |
          echo "VM_HOST='${{ secrets.VM_HOST }}'"
          echo "VM_USER='${{ secrets.VM_USER }}'"

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (atomic releases)
        shell: bash
        run: |
          RELEASE="$(date +%Y%m%d%H%M%S)"
          BASE="/var/www/myapp"
          RELEASES="$BASE/releases"
          TARGET="$RELEASES/$RELEASE"

          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}" "mkdir -p '$TARGET'"

          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" dist/ "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:$TARGET/"

          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}" "ln -sfn '$TARGET' '$BASE/current'"

          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}" "cd '$RELEASES' && ls -1dt */ | tail -n +6 | xargs -r rm -rf"
